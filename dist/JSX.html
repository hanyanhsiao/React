<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <!-- 載入Babel 編譯器套件 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 包含JSX語法的javascript 必須使用type="text/babel" -->
    <style type="text/css"> .head{font-size: 24px; font-weight: bold;} </style>
</head>
<body>
    <script type="text/babel">
        //設計組件類別
        class MyHead extends React.Component{
            render(){
                //return React.createElement("h1",null,"HELLO WORLD");
               // return <h1>HELLO WORLD</h1>;
                return <div className="head" style={{color:this.props.color}}> HELLO WORLD {this.props.level} </div>;
            }
        }

        class Myheadlist extends React.Component{
            render(){
                return <div>
                     <MyHead level="1" color="red"/>
                     <MyHead level="2" color="green"/>
                     <MyHead level="3" color="blue"/>
                    </div>;
            }
        }

        window.addEventListener("load",()=>{
             //建立自訂的React Element
             // React.createElement(my);
             let Mycom =<Myheadlist/>; 
             //將建立好的React Element 畫到容器中
             ReactDOM.render(Mycom,document.body);
        });
    </script>
</body>
</html>
