<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
</head>
<body>
    <script>
        window.addEventListener("load",()=>{
            //建立型態為 H1 的 reactElement，並且包含文字HELLO WORLD(文字也是一種子元件)
            //相當於 <h1> HELLO WORLD </h1>
            let reactElement = React.createElement("H1",null,"HELLO WORLD");
            //將建立好的reactElement話到容器中，這裡的容器使用 HTML body element
            ReactDOM.render(
                reactElement, document.body
            );
        }
        );
    </script>
</body>
</html>
