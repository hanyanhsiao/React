<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <!-- 載入Babel 編譯器套件 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 包含JSX語法的javascript 必須使用type="text/babel" -->
    <style type="text/css"> 
    .head-3{font-size: 20px; font-weight: bold;} </style>
</head>
<body>
    <script type="text/babel">
        //設計組件類別
        class MyHead extends React.Component{
            constructor(props){
                super(props);
                this.state={color:"red"};
                
            }
            render(){
                return <div className={"head-"+this.props.level} 
                            style={{color:this.state.color}}
                            onClick={this.clickHander.bind(this)}
                            onMouseOver={this.mouseOverHandler.bind(this)}
                            onMouseOut={this.mouseOutHandler.bind(this)}>
                            HELLO DOG </div>;
            }
            mouseOutHandler(e){
                this.setState({color:"red"});
            }
            mouseOverHandler(e){
                this.setState({color:"green"});
            }
            clickHander(e){
                //當使用者點及，換顏色
                this.setState({color:"blue"});
            }
        }

    
        window.addEventListener("load",()=>{
             
             let Mycom =<MyHead level="3"/>; 
             ReactDOM.render(Mycom,document.body);
        });
    </script>
</body>
</html>
